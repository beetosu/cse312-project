<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="Homepage.css">
    </head>
<body>
<div class="container">
    <form action="#">
        <div class="title" style="color: #0e4bf1; text-align: center">Welcome to our App</div>
        <div class="center_text" style="color: #0e4bf1; text-align: center">Sign in to your account</div>
        <div class="input-box underline">
            <label>
                <input type="text" placeholder="Username" required>
            </label>
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <label>
                <input type="password" placeholder="Password" required>
            </label>
            <div class="underline"></div>
        </div>
        <div class="input-box button">
            <input type="submit" name="" value="Login">
        </div>
    </form>
</div>
</body>
</html>
