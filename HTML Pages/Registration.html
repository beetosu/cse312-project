<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
<div class="registration">
    <h2 style="color: #0e4bf1; text-align: center">Registration</h2>
    <form action="/register" method="post" id="registration-form" enctype="multipart/form-data">
        <input value="{{token}}" name="xsrf_token" hidden>
        <div class="input-box">
            <label>
                <input type="text" name="username" placeholder="Enter Username" required>
            </label>
        </div>
        <div class="input-box">
            <label>
                <input type="text" name="FirstName" placeholder="Enter First Name" required>
            </label>
        </div>
        <div class="input-box">
            <label>
                <input type="text" name="LastName" placeholder="Enter Last Name" required>
            </label>
        </div>
        <div class="input-box">
            <label>
                <input type="password" name="password" placeholder="Create password" required>
            </label>
        </div>
        <div class="input-box">
            <label>
                <input type="password" name="confirm" placeholder="Confirm password" required>
            </label>
        </div>
        <div class="input-box">
            <label>
                <input type="file" name="picture" accept="image/jpeg" >
            </label>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Register Now">
        </div>
        <div class="text">
            <h3 style="text-align: center">Already have an account? <a href="/login">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
